<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Recetas del Mundo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    
    <th:block th:replace="~{fragments/navbar :: navbar}"></th:block>

    <div class="container py-4">
        
        <div class="alert alert-warning text-center mb-4 py-3">
            <strong>Oferta Exclusiva:</strong> Cuchillos Profesionales <strong>-50% OFF</strong> en
            <a href="#" class="text-decoration-underline">CocinaPro</a>
        </div>

        <h2 class="mb-4 text-primary">Recetas Recientes</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4 mb-5">
            <th:block th:each="r : ${recientes}">
                <div class="col">
                    <th:block th:replace="~{fragments/card-receta :: card(
                        receta=${r},
                        authenticated=${#authorization.expression('isAuthenticated()')},
                        showImage=true
                    )}"></th:block>
                </div>
            </th:block>
        </div>

        <h2 class="mb-4 text-primary">Recetas Populares</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <th:block th:each="r : ${populares}">
                <div class="col">
                    <th:block th:replace="~{fragments/card-receta :: card(
                        receta=${r},
                        authenticated=${#authorization.expression('isAuthenticated()')},
                        showImage=true
                    )}"></th:block>
                </div>
            </th:block>
        </div>
        
        <div class="alert alert-info text-center mt-5 py-3">
            Â¡Aprende con los mejores! Cursos en
            <a href="#" class="text-decoration-underline">MasterChef Academy</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

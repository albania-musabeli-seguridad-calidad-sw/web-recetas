<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" th:href="@{/}">
                Cocina con cariño
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/buscar}">Buscar</a>
                    </li>
                </ul>

                <div class="d-flex align-items-center gap-3">

                    <th:block sec:authorize="isAuthenticated()">
                        <div class="d-flex align-items-center gap-2 text-white">
                            <span class="fw-medium">
                                Hola, <span th:text="${currentUser} ?: 'usuario'">usuario</span>
                            </span>
                            <form th:action="@{/logout}" method="post" class="d-inline m-0">
                                <button type="submit" class="btn btn-danger btn-sm">
                                    Cerrar Sesión
                                </button>
                            </form>
                        </div>
                    </th:block>

                    <th:block sec:authorize="!isAuthenticated()">
                        <a th:href="@{/login}" class="btn btn-outline-light">Iniciar Sesión</a>
                    </th:block>
                </div>

            </div>
        </div>
    </nav>
</th:block>

</html>

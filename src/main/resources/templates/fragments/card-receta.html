<div th:fragment="card(receta, authenticated)" 
     th:classappend="${authenticated} ? 'card-clickable' : ''"
     th:onclick="${authenticated} ? 'location.href=\'' + @{/receta/{id}(id=${receta.id()})} + '\'' : 'location.href=\'/login\''"
     class="card h-100 border-0 shadow-sm" 
     style="cursor: pointer; transition: all 0.2s ease;">
     
    <div class="bg-secondary card-img-top d-flex align-items-center justify-content-center text-white" style="height: 160px; border-radius: 0.5rem 0.5rem 0 0;">
        <small class="text-center">Imagen de la receta</small>
    </div>
    <div class="card-body d-flex flex-column p-3">
        <h5 class="card-title mb-2" th:text="${receta.nombre()}">Tacos al Pastor</h5>
        <p class="card-text text-muted small mb-2">
            <span th:text="${receta.tipoCocina()}">Mexicana</span> • 
            <span th:text="${receta.dificultad()}">Media</span>
            <span th:if="${receta.tiempo() != null}"> • <span th:text="${receta.tiempo()} + ' min'"></span></span>
        </p>
        <div class="mt-auto">
            <span class="badge bg-primary" th:text="${receta.pais()}">México</span>
        </div>
    </div>
</div>

<style>
.card-clickable:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 24px rgba(0,0,0,0.15) !important;
}
</style>

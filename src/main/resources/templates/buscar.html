<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Buscar Recetas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- NAVBAR -->
    <th:block th:replace="~{fragments/navbar :: navbar}"></th:block>

    <div class="container py-5">
        <h1 class="mb-4 text-primary fw-bold">Buscar Recetas</h1>

        <!-- FORMULARIO DE BÚSQUEDA -->
        <form th:action="@{/buscar}" method="get" class="row g-3 mb-5">
            <div class="col-md-4">
                <input type="text" name="q" class="form-control" placeholder="Nombre de receta..."
                    th:value="${param.q}">
            </div>
            <div class="col-md-3">
                <select name="cocina" class="form-select">
                    <option value="">Cualquier cocina</option>
                    <option value="Mexicana" th:selected="${param.cocina == 'Mexicana'}">Mexicana</option>
                    <option value="Italiana" th:selected="${param.cocina == 'Italiana'}">Italiana</option>
                    <option value="Japonesa" th:selected="${param.cocina == 'Japonesa'}">Japonesa</option>
                    <option value="Americana" th:selected="${param.cocina == 'Americana'}">Americana</option>
                    <option value="Peruana" th:selected="${param.cocina == 'Peruana'}">Peruana</option>
                    <option value="Española" th:selected="${param.cocina == 'Española'}">Española</option>
                </select>
            </div>
            <div class="col-md-3">
                <select name="dificultad" class="form-select">
                    <option value="">Cualquier dificultad</option>
                    <option value="Baja" th:selected="${param.dificultad == 'Baja'}">Baja</option>
                    <option value="Media" th:selected="${param.dificultad == 'Media'}">Media</option>
                    <option value="Alta" th:selected="${param.dificultad == 'Alta'}">Alta</option>
                </select>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-success w-100">Buscar</button>
            </div>
        </form>

        <!-- RESULTADOS -->
        <div th:if="${resultados != null and !resultados.isEmpty()}" class="row row-cols-1 row-cols-md-3 g-4">
            <th:block th:each="r : ${resultados}">
                <div class="col">
                    <th:block th:replace="~{fragments/card-receta :: card(
                    receta=${r},
                    authenticated=${#authorization.expression('isAuthenticated()')},
                    showImage=true
                )}"></th:block>
                </div>
            </th:block>
        </div>

        <!-- SIN RESULTADOS -->
        <div th:if="${resultados == null or resultados.isEmpty()}" class="text-center py-5">
            <div class="bg-white p-5 rounded shadow-sm">
                <i class="bi bi-search display-1 text-muted"></i>
                <p class="text-muted fs-5 mt-3">No se encontraron recetas. Prueba con otros filtros.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
